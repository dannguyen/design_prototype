    <script type="text/javascript">

        $(document).ready(function(){  

            var slideout = new Slideout({
                'panel': document.getElementById('panel'),
                'menu': document.getElementById('menu'),
                'padding': 180,
                'tolerance': 70
            });

            document.querySelector('.fa.fa-bars').addEventListener('click', function() {
                slideout.toggle();
            });


            $('.more.subsidiaries').on('click', function(){
                var el = $('#subsidiaries'),
                    curHeight = el.height(),
                    autoHeight = el.css('height', 'auto').height();
                if (el.hasClass('up')) {
                    el.height(curHeight).animate({height: autoHeight}, 1000);
                    el.removeClass('up');
                    $('.more.subsidiaries i').addClass('fa-rotate-180');
                } else {
                    el.addClass('up');
                    $('.more.subsidiaries i').removeClass('fa-rotate-180');
                }
            });

            $('.more.products').on('click', function(){
                $('.more.products i').toggleClass('fa-rotate-180');
                $('.hidden tbody').slideToggle();
            });

            // var keyword = $("input#search").val() != '' ? '&text=' + $("input#search").val() : '';

            var keyword = document.getElementById('keyword'),
                base_url = 'https://www.usaspending.gov/fpds/fpds.php?detail=c&fiscal_year=2015&company_name=';

            document.querySelector('form#search').addEventListener('submit', function (e) {
                //prevent the normal submission of the form
                e.preventDefault();

                var url = base_url + keyword.value + '&max_records=10';

                console.log(url);    
            });


        });
    </script>
